version: '3'
services:
    neo4j:
        image: neo4j:4.1.1
        ports:
            - "7474:7474" 
            - "7687:7687"
        volumes:
            - ./neo4j/plugins:/plugins
        environment:
            NEO4J_AUTH: neo4j/test

    frontend:
        build: ./graph-challenge
        ports:
            - "8080:8080"